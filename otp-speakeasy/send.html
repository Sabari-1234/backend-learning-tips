<!DOCTYPE html>
<html>
<head>
  <title>Send OTP via Email</title>
</head>
<body>
  <h1>Send OTP via Email</h1>
  <form action="/send-otp" method="POST">

    <input type="email" id="email" name="email" required>
    <button type="submit">Send OTP</button>
  </form>
</body>
</html>
